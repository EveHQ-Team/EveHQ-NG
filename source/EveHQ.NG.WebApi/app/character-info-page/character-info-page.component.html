<div class="info">
	<img class="portrait" [src]="currentCharacter.portrait512Uri"/>
	<p>Name: {{currentCharacter.name}}</p>
	<p>ID: {{currentCharacter.id}}</p>
	<p>Born on: {{currentCharacter.bornOn}}</p>
	<button (click)="logout()">Logout</button>
	<button (click)="testSettings()">Test Settings</button>
</div>
<div class="skill-queue">
	<h1>Skill queue</h1>
	<ul>
		<li *ngFor="let skill of skills">{{skill.skillName}} {{skill.finishedLevel | roman}}</li>
	</ul>
</div>
