<input class="path-edit" type="text" pInputText [(ngModel)]="path" name="path" readonly [required]="isRequired"/>
<button class="open-dialog" pButton (click)="openSelectPathDialog()" label="{{openSelectPathDialogButtonLabel}}"></button>
<input #systemOpenDialogButton type="file"
		[attr.webkitdirectory]="[doSelectFolder]"
		[attr.webkitRelativePath]="[path]"
		style="display: none"
		(change)="onPathSelected()"/>
