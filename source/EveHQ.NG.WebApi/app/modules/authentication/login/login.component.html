<p-card title="Authenticate yourself">
	<form #form="ngForm">
		<div class="field-holder">
			<label class="field-name">Password:</label>
			<input class="password" type="password" pInputText name="password" [(ngModel)]="password" />
			<div class="error-message">{{error$ | async}}</div>
		</div>
		<button pButton (click)="login()" label="Login"></button>
	</form>
</p-card>
